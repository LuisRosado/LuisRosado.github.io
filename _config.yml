            - <mark>Programming</mark> : I have experience in several programming languages, such as Java, Python and C++, which allows me to develop applications and software effectively.

            - <mark>Algorithm Design</mark> : I can design efficient algorithms to solve computational problems optimally.

            - <mark>Software Development</mark> : I am trained in the complete software development cycle, from planning and design to implementation and testing.

            - <mark>Databases</mark> : I have knowledge in database design and data management using database management systems (DBMS).

            - <mark>Networking</mark> : I understand the concepts of networks and protocols, as well as being able to configure and maintain networks effectively.

            - <mark>Computer Security</mark> : I am aware of best practices in cybersecurity and can protect systems and data.

            - <mark>Web Development</mark> : I have experience developing websites and web applications using technologies such as HTML, CSS and JavaScript.

            - <mark>Artificial Intelligence and Machine Learning</mark> : I am familiar with machine learning techniques and can apply artificial intelligence to solve complex problems.

            - <mark>Cloud Computing</mark> : I have knowledge in the use of cloud services such as AWS, Azure and Google Cloud.

            - <mark>Project Management</mark> : I possess project management skills that allow me to carry out software development projects effectively.

            - <mark>Problem Solving</mark> : I approach complex problems analytically and seek creative solutions.

            - <mark>Technical Communication</mark> : I can communicate effectively, both orally and in writing, especially in project documentation.

            - <mark>Teamwork</mark> : I collaborate effectively in multidisciplinary teams and contribute constructively to joint projects.

            - <mark>Continuous Learning</mark> : I maintain an attitude of constant learning to stay current in a rapidly evolving field.

