about_content: | # this will include new lines to allow paragraphs
  Soy un estudiante en Ingeniería en Computación con una sólida base en programación y desarrollo de software. Mi educación me ha proporcionado un conocimiento sólido en áreas como <mark>algoritmos<mark>, <mark>bases de datos<mark> y <mark>seguridad informática<mark>. A pesar de mi falta de experiencia laboral formal, estoy entusiasmado por aplicar mis habilidades y aprender de manera activa en un entorno profesional. Mi pasión por la tecnología, mi disposición para asumir desafíos y mi compromiso con el crecimiento continuo me hacen un candidato motivado y dispuesto a contribuir al éxito de su organización.

