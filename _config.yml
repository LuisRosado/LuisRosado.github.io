        title: Universidad de Guadalajara
        caption: 2019 - 2024
        sub_title: Ingenieria en computacion
        quote: >
          La Universidad de Guadalajara (UdG) es reconocida por su calidad en programas de ingeniería debido a su reputación académica, profesorado cualificado y recursos tecnológicos avanzados. Sus programas de ingeniería abarcan diversas disciplinas y ofrecen oportunidades de investigación y colaboración con la industria, lo que la convierte en una opción sólida para estudiantes interesados en esta área.
        description: | # this will include new lines to allow paragraphs
          Al estudiar Ingeniería en Computación en la Universidad de Guadalajara (UdG), desarrolle habilidades en programación, diseño de algoritmos, desarrollo de software, bases de datos, redes, seguridad informática, inteligencia artificial, trabajo en equipo, gestión de proyectos y pensamiento lógico y analítico.
